---
name: Sync labels

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - label_syncer.yml

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    name: Sync labels
    steps:
      - name: Source checkout
        uses: actions/checkout@v4

      - name: Label syncer
        uses: micnncim/action-label-syncer@v1.3.0
        with:
          manifest: label_syncer.yml
          repository: |
              tomerfi/aioswitcher
              tomerfi/switcher_webapi
              tomerfi/tomfi-archetypes
              tomerfi/alexa-skills-tester
              tomerfi/alexa-skill-shabbat-times
              tomerfi/version-bumper
              tomerfi/version-bumper-action
              tomerfi/auto-me-bot
              tomerfi/github-management-scripts
              tomerfi/jbang-catalog
              tomerfi/shabbat-api
              tomerfi/github-viewer-stats
          token: ${{ secrets.LABEL_SYNCER_PAT }}
