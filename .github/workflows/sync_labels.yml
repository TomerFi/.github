---
name: Sync labels

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - label_syncer.yml

env:
  REPOS: |
    TomerFi/.github
    TomerFi/aioswitcher
    TomerFi/switcher_webapi
    TomerFi/version-bumper
    TomerFi/version-bumper-action
    TomerFi/auto-me-bot
    TomerFi/github-viewer-stats
    TomerFi/my-little-helper

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    name: Sync labels
    steps:
      - name: Source checkout
        uses: actions/checkout@v6

      - name: Sync labels to all repos
        env:
          GH_TOKEN: ${{ secrets.LABEL_SYNCER_PAT }}
        run: |
          # Install yq
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

          failed=0

          # Loop through each repo
          echo "$REPOS" | while read -r repo; do
            [ -z "$repo" ] && continue
            echo "::group::Syncing labels to $repo"

            # Loop through each label in the manifest
            yq -o=json '.' label_syncer.yml | jq -c '.[]' | while read -r label; do
              name=$(echo "$label" | jq -r '.name')
              color=$(echo "$label" | jq -r '.color')
              description=$(echo "$label" | jq -r '.description // ""')

              echo "  Creating/updating label: $name"
              if ! gh label create "$name" --repo "$repo" --color "$color" --description "$description" --force; then
                echo "::error::Failed to sync label '$name' to $repo"
                echo "1" > /tmp/sync_failed
              fi
            done

            echo "::endgroup::"
          done

          # Check if any sync failed
          if [ -f /tmp/sync_failed ]; then
            echo "::error::One or more labels failed to sync"
            exit 1
          fi
